{%  extends 'layout.html' %}

{% block content %}

{% for post in posts %}

<h2> {{post.title}}</h2>
<p> {{post.description|striptags|safe|truncatechars:100}}<p>
<p>{{post.date |date:'M d Y' | upper }} </p>
<img src="{{post.image.url}}" alt ="{{post.title}}"> 
<a href="{% url 'blog:post_detail' post.id %}"> {{post.title}} </a>

{% endfor %}

{% endblock %}
